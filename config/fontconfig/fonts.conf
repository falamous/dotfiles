<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family" >
                    <string>Noto Color Emoji</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Courier Prime Code</family>
            <family>Source Code Pro</family>
            <family>Symbols Nerd Font</family>
            <family>Symbola</family>
            <family>icomoon</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Courier Prime Code</family>
            <family>Source Code Pro</family>
            <family>Symbols Nerd Font</family>
            <family>Symbola</family>
            <family>icomoon</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Courier Prime Code</family>
            <family>Source Code Pro</family>
            <family>Symbols Nerd Font</family>
            <family>Symbola</family>
            <family>icomoon</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Courier Prime Code</family>
            <family>Source Code Pro</family>
            <family>Symbols Nerd Font</family>
            <family>Symbola</family>
            <family>icomoon</family>
        </prefer>
    </alias>

</fontconfig>
